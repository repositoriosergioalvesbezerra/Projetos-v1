

<div>

    <form  #npuProcessosForm="ngForm" (ngSubmit)="listarNpuProcessos()">

      <h3>Processo por NPU:</h3>

      <mat-form-field appearance="fill">
        <mat-label>NPU: </mat-label>
        <input matInput name="npu" [(ngModel)]="npu" >
        <mat-hint align="end" class="color">Required</mat-hint>
      </mat-form-field>
      
      
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

      <br/><br/>

      <div>
          <button mat-flat-button style="background-color:rgb(127, 143, 211);" type="submit" >Submit</button> 
      </div>

  </form>
  <div *ngIf="npuProcessos" >
      <br/>

      <div class="todosProcessosTextArea">
        <table  mat-table [dataSource]="processos.processos" class="mat-elevation-z8 todosProcessosTextArea" >

            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Num. </th>
              <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
            </ng-container>

            <ng-container matColumnDef="npu">
              <th mat-header-cell *matHeaderCellDef> NPU </th>
              <td mat-cell *matCellDef="let element"> {{element.npu}} </td>
            </ng-container>
              
            <ng-container matColumnDef="data_cadastro">
                <th mat-header-cell *matHeaderCellDef> Data de Cadastro </th>
                <td mat-cell *matCellDef="let element"> {{element.data_cadastro}} </td>
            </ng-container>

            <ng-container matColumnDef="uf">
              <th mat-header-cell *matHeaderCellDef> UF </th>
              <td mat-cell *matCellDef="let element"> {{element.uf}} </td>
            </ng-container>
          
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element" > {{element.id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="data_visualizacao">
              <th mat-header-cell *matHeaderCellDef> Data de Visualização </th>
              <td mat-cell *matCellDef="let element" > {{element.data_visualizacao}} </td>
            </ng-container>

            <ng-container matColumnDef="municipio">
              <th mat-header-cell *matHeaderCellDef> Municipio </th>
              <td mat-cell *matCellDef="let element" > {{element.municipio}} </td>
            </ng-container>

            <ng-container matColumnDef="pdf">
              <th mat-header-cell *matHeaderCellDef> PDF </th>
              <td mat-cell *matCellDef="let element"> {{element.pdf}} </td>
            </ng-container>

            <ng-container matColumnDef="visualizado">
              <th mat-header-cell *matHeaderCellDef> Visualizado </th>
              <td mat-cell *matCellDef="let element" > {{element.visibilidade}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row   class="element-row"  *matRowDef="let row; columns: displayedColumns;"></tr> 
          </table>

          

      </div>

      &nbsp;&nbsp;
      
      <div>
          <div>
              <button mat-flat-button style="background-color:rgb(127, 143, 211);" (click)="hidePanel()">Close</button>
              &nbsp;&nbsp;&nbsp;&nbsp;
              <button mat-flat-button style="background-color:rgb(127, 143, 211);" (click)="clearAllFields(npuProcessosForm)" >Clean</button>
          </div>
          
      </div>
    
  </div>

  
 
  
</div>
