

<div>

    <form  #excluirProcessosForm="ngForm" (ngSubmit)="excluirProcessoPorNpu()">

      <h3>Excluir Processo por NPU:</h3>

      <mat-form-field appearance="fill">
        <mat-label>NPU: </mat-label>
        <input matInput name="npu" [(ngModel)]="npu" >
        <mat-hint align="end" class="color">Required</mat-hint>
      </mat-form-field>
      
      
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

      <br/><br/>

      <div>
          <button mat-flat-button style="background-color:rgb(127, 143, 211);" type="submit" >Submit</button> 
      </div>

  </form>
  <div *ngIf="excluirProcesso" >
      <br/>
      <div>
        <textarea class="todosProcessosTextArea" readonly>{{resultado}}</textarea>
      
        <div>
            <button mat-flat-button style="background-color:rgb(127, 143, 211);" (click)="hidePanel()">Close</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button mat-flat-button style="background-color:rgb(127, 143, 211);" (click)="clearAllFields(excluirProcessosForm)" >Clean</button>
        </div>
          
  </div>

</div>
